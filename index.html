<!DOCTYPE html>
<html>
<head>
	<title>StarWars Game</title>

<!--J-Query Link-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

<!--Bootstrap Links-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>


<!--CSS Link-->
<link rel="stylesheet" type="text/css" href="css/style.css">


</head>

	<nav class="nav navbar-fixed-top"> 
		<div class="container">

			<div class="content">
				STARWARS RPG NavBar
			</div>

		</div>

	</nav>


<body>

	<row id="selectionRow">
		Character Row

		<div id="selectionContainer" class="col-md-12">
			
			<!--Character 1-->
			<button type="button" id="char1Box" class="characterBox btn-default">
				<div class="container">

					<div class="content">

						<p id="char1Name"> </p>
						<p>
							<img class="characterImage" src="images/stick_1.png">

						</p>
						<p id="char1Health"> </p>

					</div>
					

				</div>
			</button>
			
			<!--Character 2-->
			<button type="button" id="char2Box" class="characterBox btn-default"> 
				<div class="container">

					<div class="content">

						<p id="char2Name"></p>
						<p>
							<img class="characterImage" src="images/stick_2.png">

						</p>
						<p id="char2Health"></p>

					</div>
					

				</div>
			</button>

			<!--Character 3-->
			<button type="button" id="char3Box" class="characterBox btn-default"> 
				<div class="container">

					<div class="content">

						<p id="char3Name"></p>
						<p>
							<img class="characterImage" src="images/stick_3.png">

						</p>
						<p id="char3Health"></p>

					</div>
					

				</div>
			</button>

			<!--Character 4-->
			<button type="button" id="char4Box" class="characterBox btn-default"> 
				<div class="container">

					<div class="content">

						<p id="char4Name"></p>
						<p>
							<img class="characterImage" src="images/stick_4.png">

						</p>
						<p id="char4Health"></p>

					</div>
					

				</div>
			</button>


		</div>
	</row>

	<row id="attackRow">
		Enemies Available to Attack Row
		<div id="attackContainer" class="col-md-12"> </div>
	</row>

	<row id="fightRow">
		Fight Section Row
		<div id="fightContainer" class="col-md-12"> 

			<button id="attackButton" class="btn btn-basic" value="attack"> Attack </button>

		 </div>
	</row>

	<row id="defendRow">
		Defender Row
		<div id="defendContainer" class="col-md-12"></div>
	</row>


	<!--Our Script Lin-->
	<script type="text/javascript" src="javascript/script.js"></script>

</body>

</html>
